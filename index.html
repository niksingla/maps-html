<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Mobile Spatial Mapping Tool</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            touch-action: pan-x pan-y;
        }

        .popup-content {
            padding: 10px;
            max-width: 200px;
        }

        .popup-content h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #333;
        }

        .popup-content p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .leaflet-control-zoom {
                transform: scale(1.2);
                margin: 10px !important;
            }

            .popup-content {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map', {
            center: [51.505, -0.09], // Initial coordinates (London)
            zoom: 13,
            zoomControl: true,
            scrollWheelZoom: false, // Disabled for mobile, enable with pinch
            doubleClickZoom: true,
            touchZoom: true,
            dragging: true
        });

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
            minZoom: 2
        }).addTo(map);

        // Sample data points with coordinates and information
        const dataPoints = [
            {
                lat: 51.5,
                lng: -0.09,
                title: "Central Point",
                description: "Main observation point with key data",
                type: "monitoring"
            },
            {
                lat: 51.51,
                lng: -0.08,
                title: "North East Station",
                description: "Secondary monitoring location",
                type: "station"
            },
            {
                lat: 51.49,
                lng: -0.1,
                title: "South West Marker",
                description: "Historical data point",
                type: "historic"
            }
        ];

        // Custom icon definition
        const customIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Add markers to map
        dataPoints.forEach(point => {
            const marker = L.marker([point.lat, point.lng], {
                icon: customIcon,
                riseOnHover: true
            }).addTo(map);

            // Popup content
            const popupContent = `
                <div class="popup-content">
                    <h3>${point.title}</h3>
                    <p>${point.description}</p>
                    <p>Type: ${point.type}</p>
                </div>
            `;

            // Bind popup to marker
            marker.bindPopup(popupContent, {
                closeButton: true,
                autoClose: false,
                closeOnClick: false
            });

            // Open popup on touch for mobile
            marker.on('click', function(e) {
                this.openPopup();
            });
        });

        // Optimize for mobile devices
        function optimizeForMobile() {
            if ('ontouchstart' in window) {
                map.scrollWheelZoom.disable();
                map.doubleClickZoom.enable();
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });

        // Initial optimization call
        optimizeForMobile();

        // Add basic error handling
        map.on('error', function(e) {
            console.error('Map error:', e);
        });
    </script>
</body>
</html>
